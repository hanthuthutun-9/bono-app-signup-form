<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="shortcut icon" href="images/favicon.png" type="image/x-icon" />
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&family=Pacifico&display=swap"
      rel="stylesheet"
    />
    <script
      src="https://kit.fontawesome.com/8e64326c56.js"
      crossorigin="anonymous"
    ></script>
    <title>Bono App | Sign Up</title>
  </head>
  <body>
    <header>
      <h2 class="logo">Bono</h2>
      <ul class="medias">
        <li><i class="fa-solid fa-envelope"></i>contact@bono.com</li>
        <li><i class="fa-solid fa-phone"></i>(+31) 021-800-8244</li>
        <li><i class="fa-brands fa-twitter"></i></li>
      </ul>
    </header>
    <main>
      <div class="outer-container">
        <div class="inner-container">
          <div class="form">
            <form action="#">
              <div class="form-gp">
                <label for="name">Name</label>
                <input type="text" name="name" id="name">
              </div>
              <div class="form-gp">
                <label for="email">Email</label>
                <input type="email" name="email" id="email">
              </div>
              <div class="form-gp">
                <label for="message">Message</label>
                <textarea name="message" id="message" rows="5"></textarea>
              </div>
              <button type="submit" class="btn">Submit</button>
            </form>
          </div>
          <div class="content">
            <h1>Coming Soon For Every Developer</h1>
            <p>Our new Bono web app will change the way you think about content management and will allow you to focus on what's really important. Use the contact form to send us your thoughts.</p>
          </div>
        </div>
      </div>
    </main>
  </body>
</html>
